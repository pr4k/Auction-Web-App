{% extends "layout/base.html" %}
{% block title %}New Auction{% endblock %}

{% block content %}
<h1 class="text-center margin-top">Create a new Auction</h1>
<div class="container col-md-6 border border-primary p-3">

    <form method="post">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Item Name for Auction</label>
            <input type="text" name="name" class="form-control validate" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="description"><i class="fas fa-list-alt"></i> Item Description</label>
            <textarea class="form-control" name= "description" id="bio" rows="3" placeholder="Describe your Auction item"></textarea>
        </div>
        <div class="form-group">
            <label for="profile_photo"><i class="fas fa-image"></i> Item image</label>
            <input type="file" class="form-control-file" name="picturefilename" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
                <label for="name"><i class="fas fa-money-bill"></i> Starting Bid</label>
                <input type="text" name="minbid" class="form-control validate" id="name" placeholder="Enter Starting Bid (in Rupees)">
            </div>
        <div class="form-group">
            <div class='input-group'>
                <label for="datetimepicker1">Deadline/End Date</label>
                <input type='text' class="form-control" name="deadline" id="datetimepicker1"/>
                <span class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-calendar-week"></i>
                    </span>
                </span>
            </div>
        </div>
        <button type="submit" name="btn_product_create" class="btn btn-primary"><i class="fas fa-arrow-circle-right"></i> Create Auction</button>
    </form>
</div>
{% endblock %}
