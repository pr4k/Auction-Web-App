{% extends "layout/base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container text-center pt-5">
  <h1 class="mt-3">Dashboard</h1>
  <img src="http://lorempixel.com/200/200/" alt="profile-photo" class="img-thumbnail rounded-circle">
  <h4>Logged in as: <span class="text-secondary">{{ user.name }}</span></h4>
  <h5 class="text-success">Your email id is: {{ user.email }}</h5>
  <h4 class="text-secondary">Bio: {{ user.bio }}</h4>
  <div class="container col-md-6">
    <h4 class="pt-4 text-center">Update Your Details</h4>
    <form method="POST" action="/update-details/" enctype="multipart/form-data">
      <div class="form-group text-left">
        <label for="name"><i class="fas fa-user"></i> Name</label>
        <input type="text" name="name" class="form-control validate" id="name" placeholder="{{ user.name }}">
      </div>
      <div class="form-group text-left">
        <label for="email"><i class="fas fa-envelope-open"></i> Email address</label>
        <input type="email" name="email" class="form-control validate" id="email" placeholder="{{ user.email }}">
      </div>
      <div class="form-group text-left">
        <label for="bio"><i class="fas fa-brush"></i> Biography</label>
        <textarea class="form-control" name="bio" id="bio" rows="3" placeholder="Talk about yourself!"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" name="action"><i class="fas fa-user-edit"></i> Update</button>
    </form>
  </div>
</div>
{% endblock %}
