{% extends "layout/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login pt-5">
  <div class="container">
    <h1 class="text-center display-3">Login</h1>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-lg-6 border border-primary p-3">
        <form method="post">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope-open"></i> Email address</label>
            <input type="email" name="email" class="form-control validate" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-key"></i> Password</label>
            <input type="password" name="password" class="form-control validate" id="password" placeholder="Password">
          </div>
          <button type="submit" name="btn_login" class="btn btn-primary"><i class="fas fa-fighter-jet"></i> Submit</button>
          <a href="/reset-password/" class="badge badge-secondary float-right align-middle">Forgot Password</a>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
{% endblock %}
